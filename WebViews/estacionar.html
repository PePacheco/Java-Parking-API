<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Estacionar</title>
    </head>
    <body>
        <div class="content">
            <h1>É sua primeira vez conosco?</h1>
            <button class="btn-cadastro" onclick="goTo('cadastroCarro.html')">Cadastro</button>
            <form action="" method="get" class="form-estacionar">
                <h1>Já sou um cliente: </h1>
                <label for="rg">Digite o seu RG: </label>
                <input type="text" name="rg" id="rg"><br>
                <label for="placa">Digite sua placa: </label>
                <input type="text" name="placa" id="placa" placeholder=""><br>
                <button type="submit">Buscar</button>
            </form>
        <div>

        <script src="app.js"></script>
    </body>
</html>
